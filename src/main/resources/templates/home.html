<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .home-container {
      background-color: #F0E68C;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 5px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-submit {
      background-color: #007bff;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .btn-view {
      background-color: #28a745;
    }

    .btn-view:hover {
      background-color: #218838;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      width: 80%;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="home-container">

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTgYMzSoFfNp6Vsf6_xVasr5a3P-6j5MKwuA&s">
  <h2>Welcome Home</h2>
  <a href="/submitFir" class="btn btn-submit">Submit FIR</a>
  <a href="/view-firs" class="btn btn-view">View All FIRs</a>
  <a class="logout-btn" href="/logout">Logout</a>
</div>
</body>
</html>
